<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora Arbitraje Premium</title>
    <meta name="description" content="Calculadora financiera premium para arbitraje Zelle a USDT.">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Outfit for a modern, premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
    <!-- BACKGROUND BLOBS -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="container glass-panel">
        <header>
            <div class="header-content">
                <div class="logo-area">
                    <div class="logo-icon">$</div>
                    <h1>Arbitraje<span class="highlight">Pro</span></h1>
                </div>
                <p class="subtitle">Calculadora Financiera Inteligente</p>
            </div>
        </header>

        <main>
            <form id="calcForm">
                <div class="input-group">
                    <label for="zelleAmount">Monto Zelle ($)</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="zelleAmount" placeholder="0.00" step="0.01" inputmode="decimal">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group half">
                        <label for="usdtReceived">USDT Recibidos</label>
                        <div class="input-wrapper">
                            <span class="currency-symbol">₮</span>
                            <input type="number" id="usdtReceived" placeholder="0.00" step="0.01" inputmode="decimal">
                        </div>
                    </div>

                    <div class="input-group half">
                        <label for="usdtSellRate">Venta (Bs/USDT)</label>
                        <div class="input-wrapper">
                            <span class="currency-symbol">Bs</span>
                            <input type="number" id="usdtSellRate" placeholder="0.00" step="0.01" inputmode="decimal">
                        </div>
                    </div>
                </div>
                <!-- Hidden Logic Input (Auto-filled) -->
                <input type="hidden" id="cashBuyRate">

                <!-- RESULTS SECTION (Compact) -->
                <div id="results" class="results-container hidden">

                    <!-- Main Grid -->
                    <div class="result-card compact-grid">
                        <!-- Total Bs -->
                        <div class="grid-item">
                            <span class="label">Total Bolívares</span>
                            <span class="value gradient-text" id="totalBs">0,00</span>
                            <span class="unit">Bs</span>
                        </div>

                        <!-- Divider -->
                        <div class="grid-divider"></div>

                        <!-- Tasa Max -->
                        <div class="grid-item">
                            <span class="label">Tasa Máxima</span>
                            <span class="value text-warning" id="breakevenRate">0,00</span>
                            <span class="unit">Bs/$</span>
                        </div>
                    </div>

                    <!-- Secondary Info -->
                    <div class="result-card secondary-row">
                        <div class="flex-row">
                            <span class="label">Retorno Est.</span>
                            <span class="value" id="finalCash">0.00 $</span>
                        </div>
                    </div>

                </div>
            </form>

        </main>

        <footer>
            <button id="resetBtn" class="reset-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
                Nueva Operación
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
